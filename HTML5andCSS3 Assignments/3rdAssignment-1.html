<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/formstyles.css" />
    <title>Forms</title>
  </head>
  <body>
    <div class="outside">
      <div class="payment">
        <form action="">
          <h1>Payment Form</h1>
          <fieldset>
            <legend>Personal Information</legend>
            <p>
              Name:
              <input
                type="text"
                name="name"
                id="name"
                required
                maxlength="20"
                minlength="3"
              />
            </p>
            <p>
              Email: <input type="email" name="email" id="email" required />
            </p>
            <p>
              Date of Birth: <input type="date" name="dob" id="dob" required />
            </p>

            <p>Gender:</p>
            <p>
              Male: <input type="radio" name="gender" id="male" /> Female:
              <input type="radio" name="gender" id="female" />
            </p>
            <p>
              Address: <br /><textarea
                name="address"
                id="address"
                cols="30"
                rows="8"
              ></textarea>
            </p>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <p>Card Type:</p>
            <select name="card_type" id="card_type">
              <option value="">--Select a Card Type:</option>
              <option value="visa">Visa</option>
              <option value="ace_card">Ace</option>
              <option value="ace_card">Rupay</option>
              <option value="ace_card">MasterCard</option>
            </select>

            <p>Card Number:</p>
            <input type="number" name="card_number" id="card_number" />
            <p>Expiration Date:</p>
            <input type="month" name="exp_date" id="exp_date" />
            <p>CVV:</p>
            <input type="password" name="cvv" id="cvv" />
          </fieldset>
          <br />
          <div id="wrapper">
            <input type="submit" value="Pay Now" class="submit-button" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
